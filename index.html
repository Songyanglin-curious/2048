<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,height=device-height, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="./2048.css">
    <title>2048</title>
</head>

<body>
    <header>
        <h1>2048</h1>
        <a href="javascript:newGame()" id="newGameButton">New Game</a>
        <p>score: <span id="score">0</span></p>
    </header>

    <div id="gridContainer">
        <div class="grid-cell" id="gridCell-0-0"></div>
        <div class="grid-cell" id="gridCell-0-1"></div>
        <div class="grid-cell" id="gridCell-0-2"></div>
        <div class="grid-cell" id="gridCell-0-3"></div>

        <div class="grid-cell" id="gridCell-1-0"></div>
        <div class="grid-cell" id="gridCell-1-1"></div>
        <div class="grid-cell" id="gridCell-1-2"></div>
        <div class="grid-cell" id="gridCell-1-3"></div>

        <div class="grid-cell" id="gridCell-2-0"></div>
        <div class="grid-cell" id="gridCell-2-1"></div>
        <div class="grid-cell" id="gridCell-2-2"></div>
        <div class="grid-cell" id="gridCell-2-3"></div>

        <div class="grid-cell" id="gridCell-3-0"></div>
        <div class="grid-cell" id="gridCell-3-1"></div>
        <div class="grid-cell" id="gridCell-3-2"></div>
        <div class="grid-cell" id="gridCell-3-3"></div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./support2048.js"></script>
    <script src="./show2048.js"></script>
    <script src="./main2048.js"></script>
</body>

</html>
